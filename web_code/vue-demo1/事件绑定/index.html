<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <h1  @click="xd">点击</h1>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                name : '小弟可嘎'
            },
            methods: {
                xd(event){
                    alert(event.target.innerText)  //标签体内的文本 ： 点击 
                }
            },
        });

    </script>
</body>
</html>
